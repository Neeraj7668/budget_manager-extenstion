<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="screenReso.js"></script>
</head>

<body>

    <h2>Budget Manager</h2>
    <h2>Total Spand: <span id="total">0</span></h2>
    <h2>Limit: <span id="limit"></span></h2>
    <h3>Enter Amount</h3>
    <input type="text" id="amount"> <br>
    <hr>
    <input type="submit" id="spendAmount" value="Spand">
    <input type="submit" id="resetTotal" value="Reset Total"> <br>
    <hr>

    <h3 id="resolution">Resolution:</h3>
    <input type="submit" id="getResolution" value="Get Resolution"> <br>



</body>

</html>
